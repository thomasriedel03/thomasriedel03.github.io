<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Einkaufsliste</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

</head>
<body>
    <header>
        <h1>
            Einkaufsliste
        </h1>
    </header>

    <!-- Formularcontainer -->
    <div class="add-container">
        <form action="#" id="addItemForm">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="sample3">
                <label class="mdl-textfield__label" for="sample3">Text...</label>
            </div>
            <!-- Colored FAB button with ripple -->
            <button onclick="addItem()"  class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
                <i class="material-icons">add</i>
            </button>
        </form>
    </div>

    <!-- Tabelle -->
    <table id="itemTable" border="1">
        <thead>
            <tr>
                <th>Nummer</th>
                <th>Element</th>
                <th>Gekauft</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            
        </tbody>
    </table> 

    <script>
        function addItem(){
            let newItem = document.getElementById("sample3").value;

            let tableBody = document.getElementById("tableBody");

            let newRow = tableBody.insertRow(tableBody.rows.length);

            // Erstellen Sie Zellen mit der gleichen Anzahl wie im Kopf
            let cell1 = newRow.insertCell(0);
            let cell2 = newRow.insertCell(1);
            let cell3 = newRow.insertCell(2);

            cell1.innerHTML = tableBody.rows.length;
            cell2.innerHTML = newItem;
            cell3.innerHTML = '<input type="checkbox" onclick="markAsBought(this)">';

            document.getElementById("sample3").value = "";
        }

        function markAsBought(checkbox){

            // Zum Beispiel kannst du auf die Elternzeile zugreifen und den Status speichern.
            let row = checkbox.closest("tr");

        }
    </script>

</body>
</html>
